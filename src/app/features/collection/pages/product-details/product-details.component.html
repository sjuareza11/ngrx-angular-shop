<div class="container mt-5 mb-5" *ngIf="currentProductActive$ | async as currentProductActive">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div>
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img #mainProductImage [src]="currentProductActive.images[0]" width="500" />
              </div>
              <div class="thumbnail text-center">
                <img
                  (click)="changeImage(image)"
                  *ngFor="let image of currentProductActive.images"
                  [src]="image"
                  width="70" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <i class="bi bi-arrow-left"></i> <span role="button" class="ml-1" (click)="goBack()">Volver</span>
                </div>
                <i class="bi bi-shopping-cart text-muted"></i>
              </div>
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand">{{ currentProductActive.category.name }}</span>
                <h5 class="text-uppercase">{{ currentProductActive.title }}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">{{ currentProductActive.price }}</span>
                </div>
              </div>
              <p class="about">{{ currentProductActive.description }}</p>

              <div class="cart mt-4 align-items-center">
                <button class="btn btn-danger text-uppercase me-2 px-4">AÃ±adir al carrito</button>
                <i class="bi bi-heart me-2 text-muted"></i> <i class="bi bi-share me-2 text-muted"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
